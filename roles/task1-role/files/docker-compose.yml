version: '3.8'

services:
  app:
    build: .
    container_name: flask-auth-example
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - app-network
 
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
