# handlers file for task1-role

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart flask-auth-example
  service:
    name: "{{ app_name }}"
    state: restarted

- name: restart ufw
  service:
    name: ufw
    state: restarted
    enabled: yes

- name: restart cron
  service:
    name: cron
    state: restarted
    enabled: yes

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted
    enabled: yes
